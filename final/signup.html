<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/main.js"></script>
</head>
<body>

  <div class="signup">
    <div class="signup-bg"></div>
    <div class="signup-content">
      <form action="">
        <p class="form-title">CREATE ACCOUNT</p>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="join-email" placeholder="Your Email">
          <label for="join-email">Your Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="join-name" placeholder="Your Name">
          <label for="join-name">Your Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="join-pw" placeholder="Password">
          <label for="join-pw">Password</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="join-repeat-pw" placeholder="Repeat your password">
          <label for="join-repeat-pw">Repeat your password</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="y" id="term-service">
          <label class="form-check-label" for="term-service">
            I agree all statements in <a href="#" class="">Terms of service</a>
          </label>
        </div>
        <div class="mb-3">
          <button type="submit">SIGN UP</button>
        </div>
      </form>
      <p class="loginhere">
        Have already an account ? <a class="loginhere-link" href="#">Login here</a>
      </p>
    </div>
  </div>

</body>
</html>
